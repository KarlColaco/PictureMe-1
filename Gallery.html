<script>
function ShowMenu() {
  var x = document.getElementById("myNav");
  if (x.className === "NavBar") {
    x.className += " responsive";
  } else {
    x.className = "NavBar";
  }
}

function addAlbum(){
  var Album = document.createElement("div");
  Album.id="Album";
  Album.style.background = "rgba(219, 218, 218, 0.884";  
  Album.style.height = "20%";
  Album.style.marginRight = "10%";
  Album.style.padding= "14px 16px";
  Album.style.borderRadius= "50px";
  Album.style.marginTop = "10px";
  Album.style.marginRight = "10%"
  document.getElementById("AlbumPreviews").appendChild(Album);
  
  for (var i = 0;i<4;i++){
    var Img = document.createElement("div");
    Img.style.background = "rgba(209, 209, 209, 0.89)";
    Img.style.width="20%";
    Img.style.height="98%";
    Img.style.marginLeft = "20px";
    Img.style.float = "left";
    Img.innerHTML = "This is a preview...";   
    Img.style.display="flex";
    Img.style.justifyContent="center";
    Img.style.alignItems="center";  
    document.getElementById("Album").appendChild(Img); 
    
    
    }
    

}

</script>
